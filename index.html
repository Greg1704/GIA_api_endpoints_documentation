<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>API Docs — Documentación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">API</div>
        <div>
          <div class="title">API Docs — Documentación</div>
          <div class="subtitle">Documentación de endpoints</div>
        </div>
      </div>

      <div class="search">
        <input id="q" placeholder="Buscar endpoint o path..." />
      </div>

      <div class="endpoints" id="list" style="margin-top:6px;flex:1"></div>

      <div style="margin-top:auto;font-size:13px;color:var(--muted)">
        <div>Total de endpoints: <strong id="count">0</strong></div>
      </div>
    </aside>

    <main class="main">
      <div class="header">
        <h1 id="mainTitle">Documentación de endpoints</h1>
        <div class="muted">Modo de solo lectura</div>
      </div>

      <div class="content">
        <section class="doc-card" id="viewer" style="min-width:0;">
          <div id="emptyMessage">Seleccioná un endpoint para ver su documentación.</div>
          <div id="formArea" style="display:none"></div>
          <div id="previewArea" style="display:none"></div>
        </section>
        <aside class="doc-card right" id="responseArea" style="display:none; min-width:320px;">
          <strong>Response Sample</strong>
          <pre id="responseSampleBox" class="response"></pre>
        </aside>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
